<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2df6be499.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!---The header start here-->
    <header>
       <ul class="links">
           <li class="link">Gmail</li>
           <li class="link">Images</li>
       </ul>
       <img id="app" src="img/app.png" alt="google application link">
       <img id ="user" src="img/user.jpg" alt="">
    </header>

    <!---The main start here-->

    <main>
     <div class="logo">
         <img src="img/googlelogo.png" alt="Google logo">
     </div>
     <div class="search-container">
        <i class="fas fa-search"></i>
         <form action="#">
             <input type="text" name="search">
         </form>
         <i class="fas fa-microphone"></i>
     </div>
     <div class="cta">
         <button>Google Search</button>
         <button>I'm Feeling Lucky</button>
     </div>
     <p class="paragraph">Google offered in:  <a href="#">Espanol (Latinoamerica) </a></p>
    </main>

<!---The footer  start here-->

    <footer>
      <div class="footer-top">
          <p>Dominican Republic</p>
      </div>
      <div class="footer-bottom">
          <ul class="m1">
              <li> <a href="#"> Advertising </a> </li>
              <li> <a href="#"> Business</a> </li>
              <li> <a href="#"> About</a> </li>
              <li> <a href="#"> How Search Works</a> </li>
          </ul>
          <ul class="m1">
              <li>Privacy</li>
              <li>Terms</li>
              <li>Settings</li>
          </ul>
      </div>
    </footer>
</body>
</html>
